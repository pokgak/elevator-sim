version: '3'

networks:
  cps_sim:
    driver: bridge
    ipam:
     config:
       - subnet: 172.21.0.0/24

services:
  mqtt:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
    networks:
      cps_sim:
        ipv4_address: 172.21.0.2

  controller:
    build: ./elevatorcontroller
    image: docker-hub.informatik.haw-hamburg.de/wp-cps/simulation/controller
    depends_on:
      - mqtt
    environment:
      - mqtt_host=mqtt
    networks:
      cps_sim:
        ipv4_address: 172.21.0.3

  elevator1:
    container_name: elevator1
    build: ./elevator
    image: docker-hub.informatik.haw-hamburg.de/wp-cps/simulation/elevator
    environment:
      - capacity=20
      - mqtt_host=mqtt
      - elevator_id=1
    depends_on:
      - mqtt
      - controller
    networks:
      cps_sim:
        ipv4_address: 172.21.0.4

  floor0:
    container_name: floor0
    build: ./floor
    image: docker-hub.informatik.haw-hamburg.de/wp-cps/simulation/floor
    environment:
      - mqtt_host=mqtt
      - floor_level=0
    depends_on:
      - mqtt
      - controller
    networks:
      cps_sim:
        ipv4_address: 172.21.0.5

  floor1:
    container_name: floor1
    build: ./floor
    image: docker-hub.informatik.haw-hamburg.de/wp-cps/simulation/floor
    environment:
      - mqtt_host=mqtt
      - floor_level=1
    depends_on:
      - mqtt
      - controller
    networks:
      cps_sim:
        ipv4_address: 172.21.0.6

