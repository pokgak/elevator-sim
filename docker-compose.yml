version: '3'
services:
  mqtt:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"

  controller:
      build: ./elevatorcontroller
      image: docker-hub.informatik.haw-hamburg.de/wp-cps/simulation/controller
      restart: always
      depends_on:
        - mqtt
      environment:
        - mqtt_host=mqtt
        - floor_count=4
        - elevator_count=1

  elevator0:
    container_name: elevator0
    build: ./elevator
    image: docker-hub.informatik.haw-hamburg.de/wp-cps/simulation/elevator
    restart: always
    environment:
      - capacity=10
      - mqtt_host=mqtt
      - elevator_id=0
    depends_on:
      - mqtt
      - controller

  floor0:
    container_name: floor0
    build: ./floor
    image: docker-hub.informatik.haw-hamburg.de/wp-cps/simulation/floor
    environment:
      - mqtt_host=mqtt
      - floor_level=0
    depends_on:
      - mqtt
      - controller

  floor1:
    container_name: floor1
    build: ./floor
    image: docker-hub.informatik.haw-hamburg.de/wp-cps/simulation/floor
    environment:
      - mqtt_host=mqtt
      - floor_level=1
    depends_on:
      - mqtt
      - controller

  floor2:
    container_name: floor2
    build: ./floor
    image: docker-hub.informatik.haw-hamburg.de/wp-cps/simulation/floor
    environment:
      - mqtt_host=mqtt
      - floor_level=2
    depends_on:
      - mqtt
      - controller

  floor3:
    container_name: floor3
    build: ./floor
    image: docker-hub.informatik.haw-hamburg.de/wp-cps/simulation/floor
    environment:
      - mqtt_host=mqtt
      - floor_level=3
    depends_on:
      - mqtt
      - controller

