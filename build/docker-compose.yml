version: '3'
services:
  mqtt:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"

  controller:
    image: docker-hub.informatik.haw-hamburg.de/wp-cps/elevatorcontroller
    depends_on:
      - mqtt
    environment:
      - mqtt_host=mqtt

  input_feeder:
    image: docker-hub.informatik.haw-hamburg.de/wp-cps/input-feeder
    depends_on:
      - mqtt
    environment:
      - mqtt_host=mqtt

